<!-- navbar.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  nav {
    background: #1e1e1e;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    flex-wrap: wrap;
  }
  nav .logo {
    font-size: 22px;
    font-weight: bold;
    color: #ffcc00;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }
  nav ul li a:hover {
    color: #ffcc00;
  }
  .menu-btn {
    display: none;
    font-size: 24px;
    cursor: pointer;
  }

  /* mobile responsive */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      width: 100%;
      flex-direction: column;
      background: #1e1e1e;
      text-align: center;
      padding: 10px 0;
    }
    nav ul.show {
      display: flex;
    }
    .menu-btn {
      display: block;
      color: #ffcc00;
    }
  }
</style>

<nav>
  <div class="logo">Maa Sai Classes</div>
  <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="courses.html">Courses</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<script>
  // Navbar menu toggle for mobile
  document.querySelector('.menu-btn').addEventListener('click', () => {
    document.querySelector('nav ul').classList.toggle('show');
  });
</script>
